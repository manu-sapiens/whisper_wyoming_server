<!DOCTYPE html>
<html>
<head>
    <title>Simple Speech-to-Text</title>
    <style>
        body { 
            font-family: monospace; 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px; 
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #recordButton {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #ff4136;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #recordButton:hover {
            background-color: #ff6b6b;
        }
        #recordButton.recording {
            background-color: #2ecc40;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            width: 100%;
            text-align: center;
        }
        .status.error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }
        .status.success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }
        .status.info {
            background-color: #e3f2fd;
            color: #1565c0;
            border: 1px solid #90caf9;
        }
        #transcriptionResult {
            margin-top: 20px;
            padding: 15px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            min-height: 100px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Simple Speech-to-Text</h1>
    
    <div id="status" class="status info">Checking Whisper server...</div>
    
    <button id="recordButton">
        Hold to Record
    </button>
    
    <div id="transcriptionResult">
        {% if transcription %}
            {{ transcription }}
        {% else %}
            Transcription will appear here...
        {% endif %}
    </div>

    <script src="{{ url_for('static', filename='simple.js') }}"></script>
</body>
</html>
