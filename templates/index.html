<!DOCTYPE html>
<html>
<head>
    <title>Advanced Speech-to-Text Diagnostic</title>
    <style>
        body { 
            font-family: monospace; 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px; 
            background-color: #f0f0f0;
        }
        #status, #debug {
            margin-top: 10px;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
            font-size: 12px;
        }
        #transcriptionResult {
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 50px;
        }
        .error { color: red; }
        .warning { color: orange; }
        .info { color: blue; }
        .speech { color: green; }
    </style>
</head>
<body>
    <h1>Advanced Speech-to-Text Diagnostic</h1>
    
    <div id="status">Initializing...</div>
    <div id="debug"></div>
    <div id="rmsDisplay">RMS: -</div>
    <div id="audioBufferDisplay">Audio Buffer: 0 samples</div>
    <div id="whisperStatus">Whisper Service: Not Connected</div>
    
    <div>
        <h2>Transcription:</h2>
        <p id="transcriptionResult">{{ transcription }}</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='client.js') }}"></script>
</body>
</html>
