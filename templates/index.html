<!DOCTYPE html>
<html>
<head>
    <title>Advanced Speech-to-Text Diagnostic</title>
    <style>
        body { 
            font-family: monospace; 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px; 
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #recordButton {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #ff4136;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #recordButton:hover {
            background-color: #ff6b6b;
        }
        #recordButton.recording {
            background-color: #2ecc40;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        #status, #debug {
            margin-top: 10px;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
            font-size: 12px;
            width: 100%;
            text-align: left;
        }
        #transcriptionResult {
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 50px;
            width: 100%;
            text-align: left;
        }
        .error { color: red; }
        .warning { color: orange; }
        .info { color: blue; }
        .speech { color: green; }
    </style>
</head>
<body>
    <h1>Advanced Speech-to-Text Diagnostic</h1>
    
    <div id="status">Initializing...</div>
    <div id="debug"></div>
    <div id="rmsDisplay">RMS: -</div>
    <div id="audioBufferDisplay">Audio Buffer: 0 samples</div>
    <div id="whisperStatus">Whisper Service: Not Connected</div>
    
    <div>
        <button id="recordButton">Start Recording</button>
    </div>

    <div>
        <h2>Transcription:</h2>
        <p id="transcriptionResult">{{ transcription }}</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        // Dynamically set the base path for module loading
        window.AUDIO_PROCESSOR_PATH = '{{ url_for("static", filename="audio-processor.js") }}';
    </script>
    <script src="{{ url_for('static', filename='client.js') }}"></script>
</body>
</html>
